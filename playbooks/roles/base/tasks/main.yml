---
- name: Install required base packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - curl
    - git
    - zip
    - unzip
    - wget
    - lrzsz
    - vim
    - telnet
    - whois
    - lsof
    - sysstat
    - iptraf
    - iftop
    - iotop
    - mtr-tiny
    - python3
    - python3-pip
    - python-software-properties
    - tmux

- name: Adding group {{ www_group }}
  group:
    name: "{{ www_group }}"
    gid: 501

- name: Adding user {{ www_user }}
  user:
    name: "{{ www_user }}"
    group: "{{ www_group }}"
    uid: 501

- name: Adding group {{ mysql_group }}
  group:
    name: "{{ mysql_group }}"
    gid: 502

- name: Adding user {{ mysql_user }}
  user:
    name: "{{ mysql_user }}"
    group: "{{ mysql_group }}"
    uid: 502

- name: Enable password login
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^#?PasswordAuthentication"
    line: "PasswordAuthentication yes"
  notify: restart sshd

- name: Editor version selected
  alternatives:
    name: editor
    path: /usr/bin/vim

- name: Timezone
  lineinfile:
    dest: /etc/environment
    line: "TZ={{ timezone  }}"
    state: present